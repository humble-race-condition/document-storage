version: '3.9'

services:
  document-storage:
    image: vasilegov/document-storage:develop
    container_name: document-storage-develop
    volumes:
      - document-storage-files:/app/files
    ports:
      - "40800:8080"
    depends_on:
      - database

  database:
    image: mysql:8.0.43
    container_name: mysql-database
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  document-storage-files:
  mysql-data:
