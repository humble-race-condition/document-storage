services:
  document-storage:
    image: vasilegov/document-storage:${ENVIRONMENT}
    container_name: document-storage-${ENVIRONMENT}
    ports:
      - ${DOCUMENT_STORAGE_PORT}:8080
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
    volumes:
      - document-storage-files:/app/files
    networks:
      - app_network
    depends_on:
      database:
        condition: service_healthy

  database:
    image: mysql:8.0.43
    container_name: mysql-database-${ENVIRONMENT}
    ports:
      - ${DB_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app_network
    healthcheck:
          test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
          interval: 5s
          timeout: 5s
          retries: 5

volumes:
  document-storage-files:
    name: document-storage-files-${ENVIRONMENT}
  mysql-data:
    name: mysql-data-${ENVIRONMENT}

networks:
  app_network:
    name: default_app_network
    driver: bridge
